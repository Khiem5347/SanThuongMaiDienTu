spring.application.name=nmcnpm
 
# Thông tin kết nối MySQL
spring.datasource.url=jdbc:mysql://gvdp4.h.filess.io:61002/shopdb_lookwordno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=shopdb_lookwordno
spring.datasource.password=duyen123456
 
# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
 
# Cấu hình HikariCP (giới hạn chỉ 1 kết nối)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
 
# Cấu hình server
server.port=8080
 
# Debug logs
logging.level.org.springframework.security=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
 
# Cấu hình file upload
project.image=images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
 
 
# Swagger OpenAPI
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=false
 
