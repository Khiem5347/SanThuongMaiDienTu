<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body>
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <form action="/login" method="post">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" placeholder="Nhập email của bạn" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩukhẩu của bạn" required>

      <button type="submit">Đăng nhập</button>

      <p class="register-link">
            Nếu chưa có tài khoản? <a href="/dangky.html">Đăng ký ngay</a>.
        </p>

    </form>
  </div>
</body>
</html>
