<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="../css/dangky.css">
</head>
<body>
  <div class="register-container">
    <h2>Đăng Ký Tài Khoản</h2>
    <form action="/register" method="post">
      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

      <label for="fullname">Tên đầy đủ:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nhập tên của bạn" required>

      <label for="dob">Ngày tháng năm sinh:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

      <label for="confirm-password">Xác nhận mật khẩu:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>

      <button type="submit">Đăng ký</button>
    </form>
    <p class="login-link">
      Đã có tài khoản? <a href="../pages/dangnhap.html">Đăng nhập ngay</a>.
    </p>
  </div>
</body>
</html>
