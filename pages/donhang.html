<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết đơn hàng</title>
  <link rel="stylesheet" href="../css/donhang.css">
</head>
<body>
  <div class="container">
    <h3>Trạng thái: <strong>Đã xác nhận</strong></h3>
    <div class="order-info">
      <div class="info-box order-id">
        <p><strong>Mã đơn hàng</strong></p>
        <p>0</p>
      </div>
      <div class="info-box datedate">
        <p><strong>Ngày</strong></p>
        <p>null</p>
      </div>
      <div class="info-box payment-method">
        <p><strong>Phương thức thanh toán</strong></p>
        <p>Thanh toán khi nhận hàng</p>
      </div>
      <div class="info-box total-amount">
        <p><strong>Tổng tiền</strong></p>
      </div>
    </div>

    <a href="index.html" class="back-link">Quay về trang chủ</a>

    <div class="section">
      <h2>Tổng tiền</h2>
      <p>Tổng tiền hàng:</p>
      <p>Phí vận chuyển:</p>
      <p><strong>Tổng:</strong></p>
    </div>

    <div class="section">
      <h2>Chi tiết hàng hóa</h2>
      <p>Tổng mặt hàng: 0</p>
      <table>
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu hàng hóa sẽ được thêm ở đây -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
