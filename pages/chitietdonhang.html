<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đơn hàng</title>
  <link rel="stylesheet" href="../css/header.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }
    
    .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
        text-align: center;
        color: #181004;
        margin-top: 0; /* Bỏ margin-top vì đã có container */
        margin-bottom: 30px;
    }
    
    .summary {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #ddd;
        text-align: right;
        font-size: 1.1em;
    }
    .summary p {
        margin: 8px 0;
    }
    .summary p:last-child {
        font-weight: bold;
        color: #ee4d2d;
        font-size: 1.2em;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
        vertical-align: middle;
    }

    th {
        background-color: #ff9800;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* CSS CHO NÚT QUAY LẠI */
    .back-link-container {
        text-align: right; /* Căn phải nút */
        margin-top: 40px; /* Tạo khoảng cách với khối tổng tiền ở trên */
        margin-bottom: 20px; /* Tạo khoảng cách với footer */
    }
    .back-link {
        display: inline-block;
        padding: 10px 20px; /* Tăng padding cho nút to hơn một chút */
        background-color: #6c757d; /* Màu xám trung tính */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 15px;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
        background-color: #484e53;
        transform: translateY(-1px);
    }
    .summary p:first-child,p:nth-child(2) {
        font-size: 0.9em;   
        font-weight: 600; 
    }
    .summary p:last-child {
        color: #eb3d1a; /* Màu đỏ cho tổng tiền */
        font-size: 1.2em;
    }

  </style>
</head>
<body>
    <div id="header"></div>

    <div class="container"> 
        <h1>Chi tiết đơn hàng</h1>
        <div id="order-details">
            </div>
        
        <div class="back-link-container">
            <a href="danhsachdonhang.html" class="back-link"> Quay lại danh sách đơn hàng</a>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../js/header.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/chitietdonhang.js"></script>
</body>
</html>
