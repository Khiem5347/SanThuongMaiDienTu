<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/chitietsanpham.css">
</head>
<body>
      <div class="product-container">
        <div class="image-gallery">
            <img src="placeholder-main.jpg" alt="Main Product Image" class="main-image">
            <div class="thumbnails">
                <img src="placeholder-thumb1.jpg" alt="Thumbnail 1" class="thumbnail active">
                <img src="placeholder-thumb2.jpg" alt="Thumbnail 2" class="thumbnail">
                <img src="placeholder-thumb3.jpg" alt="Thumbnail 3" class="thumbnail">
                <img src="placeholder-thumb4.jpg" alt="Thumbnail 4" class="thumbnail">
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-title">Tên Sản Phẩm Đang Tải...</h1>

            <div class="ratings-sold">
                <span class="rating">
                    4.9 <span class="stars">★★★★★</span>
                </span>
                <span class="separator">|</span>
                <span class="reviews">2k Đánh Giá</span>
                <span class="separator">|</span>
                <span class="sold">7.8k Đã Bán</span>
                </div>

            <div class="price-section">
                <span class="price">₫0</span>
            </div>

            <div class="shipping-info">
                <div class="shipping-details">
                     <label>Vận Chuyển</label>
                     <div>
                        <p>Nhận từ <span class="est-delivery">...</span></p>
                        <p>Phí giao <span class="shipping-fee">...</span></p>
                     </div>
                </div>
                 <div class="voucher-info">
                    <label>Ưu đãi Vận Chuyển</label>
                    <p><span class="voucher-text">...</span></p>
                 </div>
            </div>

             <div class="return-policy">
                <label>An Tâm Mua Sắm</label>
                <p>
                    <span class="policy-text">...</span>
                    <span class="return-details">Chi tiết trả hàng</span>
                </p>
            </div>


            <div class="variations-section">
                <label>Phân Loại</label>
                <div class="variations-options">
                    <button class="variation-option" data-value="option1">Tùy chọn 1</button>
                     <button class="variation-option" data-value="option2">Tùy chọn 2</button>
                </div>
            </div>

            <div class="quantity-section">
                <label>Số Lượng</label>
                <div class="quantity-selector">
                    <button class="quantity-btn minus">-</button>
                    <input type="text" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <span class="stock-available">... sản phẩm có sẵn</span>
            </div>

            <div class="action-buttons">
                <button class="add-to-cart">Thêm Vào Giỏ Hàng</button>
                <button class="buy-now">Mua Ngay</button>
            </div>
        </div>
    </div>
    <script src="../js/chitietsanpham.js"></script>
</body>
</html>
